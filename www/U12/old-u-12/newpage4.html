// ボックスの中にメッセージを流す
var boxmarquee_speed = 200;  // スピード（大きくすると遅くなる）
var boxmarquee_box = null;
var boxmarquee_msg = "";
function boxmarquee_init() {
    for(var i = 0; i < document.forms.length; i++) {
        if(document.forms[i].elements["boxmarquee"]) {
            boxmarquee_box = document.forms[i].elements["boxmarquee"];
            boxmarquee_msg = boxmarquee_box.value;
            break;
        }
    }
}
var boxmarquee_i = 0;
function boxmarquee() {
    if(!boxmarquee_box) boxmarquee_init();
    if(boxmarquee_box) {
        var s = boxmarquee_msg.substr(boxmarquee_i)
            + boxmarquee_msg.substr(0, boxmarquee_i);
        boxmarquee_box.value = s;
        boxmarquee_i++;
        if(boxmarquee_i >= boxmarquee_msg.length) boxmarquee_i = 0;
    }
    setTimeout("boxmarquee();", boxmarquee_speed);
}
setTimeout("boxmarquee();", boxmarquee_speed);
//-->
